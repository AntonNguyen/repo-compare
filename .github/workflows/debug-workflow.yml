name: 'Debug workflow'
on: [push]

jobs:
  build:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: npm install
      - run: npm run build
      - uses: ./.github/actions/debug-action
        with:
            include-prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: debug
      - run: echo The latest release - ${{ steps.debug.outputs.latest-release }}
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v1.0.0
        with:
          SLACK_CHANNEL: "#springfield-bots"
          SLACK_USERNAME: shipit
          SLACK_ICON: https://github.githubassets.com/images/icons/emoji/shipit.png
          SLACK_TITLE: Master Is Stale
          SLACK_MESSAGE: Looks like there are x commits to ship.
